name: GitHub Action YourCast Code Coverage

on:
  pull_request:
    branches:
      - 'main'
      - 'release/*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean verify

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        fail_ci_if_error: true
        flags: unittests
        name: codecov-umbrella
        yml: ./codecov.yml
        # (optional) env_vars: CI_BUILD_NUMBER,CI_BUILD_URL
        # (optional) directory: ./coverage/reports/
        # (optional) token: ${{secrets.CODECOV_TOKEN}}
        # required only for private repos upload: true verbose: true