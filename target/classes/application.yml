service:
  name: ${spring.application.name}
  version: 0.0.1

spring:
  application:
    name: yourcast-api
  profiles:
    active: test
  main:
    allow-bean-definition-overriding: true
    banner-mode: off
  # Database
  datasource:
    hikari:
      maximum-pool-size: 10
      minimum-idle: 3
      pool-name: yourcast-api-db-cp
      connection-test-query: SELECT 1
      idle-timeout: 100000
      connection-timeout: 10000
      max-lifetime: 300000
    driver-class-name: org.postgresql.Driver
    username:
    password:
    url:
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          batch_size: 30

logging:
  level:
    root: INFO
  pattern:
    dateformat: "dd.MM.yyyy HH:mm:ss.SSS"

springdoc:
  version: 1.0.0

jwt:
  secret:
  expire:
  issuer: